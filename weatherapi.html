<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #357abd;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Checker</h1>
    <form id="weatherForm">
      <input type="text" id="locationInput" placeholder="Enter city name" required />
      <button type="submit">Get Weather</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("weatherForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const location = document.getElementById("locationInput").value.trim();
      const apiKey = "a685af59414a4153bf473159250607";
      const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Location not found");
          }
          return response.json();
        })
        .then(data => {
          const tempC = data.current.temp_c;
          const city = data.location.name;
          const country = data.location.country;

          document.getElementById("result").innerHTML = `
            <strong>${city}, ${country}</strong><br/>
            Temperature: <strong>${tempC}Â°C</strong>
          `;
        })
        .catch(error => {
          document.getElementById("result").innerHTML = `<span style="color:red;">${error.message}</span>`;
        });
    });
  </script>
</body>
</html>
